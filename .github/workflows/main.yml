name: Deploy Chatbot Microservice

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Copy Files to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: 54.80.19.33
        EC2_USER: ec2-user
      run: |
        mkdir -p ~/.ssh
        echo "$PRIVATE_KEY" > ~/.ssh/ewans-ms.pem
        chmod 600 ~/.ssh/ewans-ms.pem
        scp -i ~/.ssh/ewans-ms.pem -r . ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/chatbot-ms

    - name: Install and Restart Service on EC2
      env:
        EC2_HOST: 54.80.19.33
        EC2_USER: ec2-user
      run: |
        ssh -i ~/.ssh/ewans-ms.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
        cd /home/ec2-user/chatbot-ms
        npm install
        pm2 stop chatbot-ms || true
        pm2 start index.js --name chatbot-ms
        EOF
